<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>goWiki - edit: {{.Title}}</title>
    <link href="/static/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1><a href="/">goWiki</a></h1>
    <div id="content">
      <h2>Editing {{.Title}}</h2>
      <form action="/save/{{.Title}}" method="POST">
      <div><textarea name="body" rows="20" cols="80">{{println .Body}}</textarea></div>
      <div><input type="submit" value="Save"></div>
      </form>
    </div>
  </body>
</html>
